<html>
  <head>
    <title>Recorded random number spread</title>
    <script src="../arcfour.js"></script>
    <script src="../rand.js"></script>
  </head>
  <body>
    <script>
      var rand = new Rand();

      var recorder = {};
      var i = 0;

      for(i=0; i<256; i++)
        recorder[i.toString()] = 0;

      for(i=0;i<100000;i++) {
        var randByte = rand.getByte();
        recorder[randByte.toString()]++;
      }

      for(i=1;i<256;i++) {
        console.log(i+': '+recorder[i]/recorder[i-1])
      }

      console.log(recorder);
    </script>
  </body>
</html>
